<!DOCTYPE html>
<html>
<head>
  <title>3D Cube with Quaternion Rotation</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="canvas-wrapper">
    <div id="canvas-container">
    </div>
  </div>
  <div id="chart-wrapper">
    <div id="acceleration-chart-container"></div>
    <div id="twist-chart-container"></div>
  </div>
  <div id="control-wrapper" style="display: flex; justify-content: center; padding: 20px; border: 1px solid #ccc;">
    <div class="input-wrapper" id="time_input" style="margin-right: 200px;">
      <label for="Calibration time (ms)"> Calibration time (ms)</label>
      <input type="text" id="time" style="width: 80px;">
    </div>
    <button id="imu calibration" onclick="calibration_cb()" style="width: 100px; height: 40px;">Calibrate</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
